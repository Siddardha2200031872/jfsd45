<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .student-list {
            margin-top: 30px;
        }
        .modal-content {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_home.html">Admin Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_home.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage_students.html">Manage Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Manage Students -->
    <div class="container">
        <h2 class="text-center">Manage Students</h2>

        <!-- Students List -->
        <div class="student-list">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>John Smith</span>
                    <div>
                        <button class="btn btn-info btn-sm" onclick="viewProfile('John Smith', '3', '2', '1')">View Profile</button>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Jane Doe</span>
                    <div>
                        <button class="btn btn-info btn-sm" onclick="viewProfile('Jane Doe', '2', '3', '0')">View Profile</button>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Michael Brown</span>
                    <div>
                        <button class="btn btn-info btn-sm" onclick="viewProfile('Michael Brown', '1', '0', '2')">View Profile</button>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Lisa Wong</span>
                    <div>
                        <button class="btn btn-info btn-sm" onclick="viewProfile('Lisa Wong', '0', '2', '1')">View Profile</button>
                        <button class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- View Profile Modal (Flowable Pane) -->
    <div class="modal fade" id="viewProfileModal" tabindex="-1" aria-labelledby="viewProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewProfileModalLabel">Student Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="studentName">John Smith</span></p>
                    <p><strong>Email:</strong> <span id="studentEmail">john.smith@email.com</span></p>
                    <p><strong>Number of Achievements:</strong></p>
                    <ul>
                        <li>Sports: <span id="sportsCount">3</span></li>
                        <li>Arts: <span id="artsCount">2</span></li>
                        <li>Music: <span id="musicCount">1</span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to show View Profile Modal
        function viewProfile(name, sports, arts, music) {
            document.getElementById('studentName').textContent = name;
            document.getElementById('studentEmail').textContent = name.toLowerCase().replace(/\s+/g, '.') + '@email.com';
            document.getElementById('sportsCount').textContent = sports;
            document.getElementById('artsCount').textContent = arts;
            document.getElementById('musicCount').textContent = music;

            var viewProfileModal = new bootstrap.Modal(document.getElementById('viewProfileModal'));
            viewProfileModal.show();
        }
    </script>
</body>
</html>
