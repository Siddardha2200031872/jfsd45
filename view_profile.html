<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .edit-icon {
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (reuse from previous code) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="student_home.html">Student Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileSettingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileSettingsDropdown">
                            <li><a class="dropdown-item" href="view_profile.html">View Profile</a></li>
                            <li><a class="dropdown-item" href="change_password.html">Change Password</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container">
        <h2 class="text-center">Your Profile</h2>
        <form>
            <div class="mb-3">
                <label for="studentName" class="form-label">Name</label>
                <input type="text" class="form-control" id="studentName" value="John Doe" readonly>
                <span class="edit-icon" onclick="editField('studentName')">✏️</span>
            </div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="studentEmail" value="john.doe@example.com" readonly>
                <span class="edit-icon" onclick="editField('studentEmail')">✏️</span>
            </div>
            <div class="mb-3">
                <label for="studentPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="studentPhone" value="+123456789" readonly>
                <span class="edit-icon" onclick="editField('studentPhone')">✏️</span>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Script for enabling editing -->
    <script>
        function editField(fieldId) {
            document.getElementById(fieldId).removeAttribute('readonly');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
